defaults: &defaults
  secret_key_base: <%= ENV["SECRET_KEY_BASE"] %>
  dragonfly_secret: <%= ENV["DRAGONFLY_SECRET"] %>
  s3_access_key_id: <%= ENV["S3_ACCESS_KEY_ID"] %>
  s3_secret_access_key: <%= ENV["S3_SECRET_ACCESS_KEY"] %>

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
